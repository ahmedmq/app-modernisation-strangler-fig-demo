<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>


<h2>Owner Information</h2>


<table class="table table-striped" th:object="${ownerWithPets}">
    <tr>
        <th>Name</th>
        <td><b th:text="*{owner.firstName + ' ' + owner.lastName}"></b></td>
    </tr>
    <tr>
        <th>Address</th>
        <td th:text="*{owner.address}"></td>
    </tr>
    <tr>
        <th>City</th>
        <td th:text="*{owner.city}"></td>
    </tr>
    <tr>
        <th>Telephone</th>
        <td th:text="*{owner.telephone}"></td>
    </tr>
</table>

<a th:href="@{{id}/edit(id=${ownerWithPets.owner.id})}" class="btn btn-primary">Edit
    Owner</a>
<a th:href="@{{id}/pets/new(id=${ownerWithPets.owner.id})}" class="btn btn-primary">Add
    New Pet</a>

<br />
<br />

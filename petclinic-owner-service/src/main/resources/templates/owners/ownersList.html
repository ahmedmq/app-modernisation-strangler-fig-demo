<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

<h2>Owners</h2>

<table id="owners" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Name</th>
        <th style="width: 200px;">Address</th>
        <th>City</th>
        <th style="width: 120px">Telephone</th>
        <th>Pets</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ownerWithPets : ${selections}">
        <td>
            <a th:href="@{owners/__${ownerWithPets.owner.id}__}" th:text="${ownerWithPets.owner.firstName + ' ' + ownerWithPets.owner.lastName}"/></a>
        </td>
        <td th:text="${ownerWithPets.owner.address}"/>
        <td th:text="${ownerWithPets.owner.city}"/>
        <td th:text="${ownerWithPets.owner.telephone}"/>
        <td><span th:each="pet : ${ownerWithPets.pets}" th:text="${pet.name} "/></td>
    </tr>
    </tbody>
</table>

</body>
</html>
